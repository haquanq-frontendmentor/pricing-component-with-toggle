<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <input id="plan-toggle" type="checkbox" />
    <main>
      <img
        class="bg-pattern top"
        src="./assets/images/bg-top.svg"
        alt="Background waves pattern on top-right"
      />
      <img
        class="bg-pattern bottom"
        src="./assets/images/bg-bottom.svg"
        alt="Background waves pattern on bottom-left"
      />

      <h1>Our Pricing</h1>
      <label for="plan-toggle" class="switch plan-toggle">
        <span>Annually</span>
        <span class="back bg-gradient-180">
          <span class="thumb"></span>
        </span>
        <span>Monthly</span>
      </label>

      <div class="plan-container">
        <section class="plan-wrapper basic">
          <h2>Basic</h2>
          <p class="plan-price">
            <span class="currency">&dollar;</span>
            <span class="monthly">19.99</span>
            <span class="annually">199.99</span>
          </p>
          <ul class="plan-offer">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="plan-link">Learn more</button>
        </section>
        <section class="plan-wrapper pro">
          <h2>Professional</h2>
          <p class="plan-price">
            <span class="currency">&dollar;</span>
            <span class="monthly">24.99</span>
            <span class="annually">249.99</span>
          </p>
          <ul class="plan-offer">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="plan-link">Learn more</button>
        </section>
        <section class="plan-wrapper master">
          <h2>Master</h2>
          <p class="plan-price">
            <span class="currency">&dollar;</span>
            <span class="monthly">39.99</span>
            <span class="annually">399.99</span>
          </p>
          <ul class="plan-offer">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="plan-link">Learn more</button>
        </section>
      </div>
    </main>
  </body>
</html>
